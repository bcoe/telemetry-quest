<!DOCTYPE html>
<html>
  <head>
    <title>Telemetry Quest</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  </head>
  <body bgcolor="white">
    <div style="height: 600px; margin-top: 50px;">
      <div id="screen" class="cursor-poke" />
    </div>
    <script type="module">
      // Load all resources at the outset:
      import manifest from './data/manifest.json' with { type: "json" };;
    
      import * as me from 'https://esm.run/melonjs';
      import { UISpriteElement } from 'https://esm.run/melonjs';
      import kitchen from './data/rooms/kitchen.json' with { type: "json" };

      // Street.
      import street from './data/rooms/street.json' with { type: "json" };
      import officeDoor from './data/objects/office-door.json' with { type: "json" };
      import enterStore from './data/objects/enter-store.json' with { type: "json" };

      // Store.
      import store from './data/rooms/store.json' with { type: "json" };
      import exitStore from './data/objects/exit-store.json' with { type: "json" };
      import storeClerk from './data/objects/store-clerk.json' with { type: "json" };

      // Entrance
      import entrance from './data/rooms/entrance.json' with { type: "json" };
      import rightExitEntrance from './data/objects/right-exit-entrance.json' with { type: "json" };
      import entranceDoor from './data/objects/entrance-door.json' with { type: "json" };
      import entranceClosetDoor from './data/objects/entrance-closet-door.json' with { type: "json" };
      import entranceScooter from './data/objects/entrance-scooter.json' with { type: "json" };
      import entranceSweater from './data/objects/entrance-sweater.json' with { type: "json" };

      // Lounge
      import lounge from './data/rooms/lounge.json' with { type: "json" };
      import leftExitLounge from './data/objects/left-exit-lounge.json' with { type: "json" };
      import rightExitLounge from './data/objects/right-exit-lounge.json' with { type: "json" };
      import constructionPaper from './data/objects/construction-paper.json' with { type: "json" };
      import allHandsScreen from './data/objects/all-hands-screen.json' with { type: "json" };

      // Frontend Pod
      import frontend from './data/rooms/frontend.json' with { type: "json" };
      import leftExitFrontend from './data/objects/left-exit-frontend.json' with { type: "json" };
      import rightExitFrontend from './data/objects/right-exit-frontend.json' with { type: "json" };
      import myComputer from './data/objects/my-computer.json' with { type: "json" };

      // Hallway (liminal space)
      import hallway from './data/rooms/hallway.json' with { type: "json" };
      import leftExitHallway from './data/objects/left-exit-hallway.json' with { type: "json" };
      import kitchenDoor from './data/objects/kitchen-door.json' with { type: "json" };
      import hallwayRight from './data/objects/hallway-right.json' with { type: "json" };
      import hallwayLeft from './data/objects/hallway-left.json' with { type: "json" };
      import hallwayStorage from './data/objects/hallway-storage.json' with { type: "json" };

      // Storage
      import storage from './data/rooms/storage.json' with { type: "json" };
      import exitStorage from './data/objects/exit-storage.json' with { type: "json" };
      import storageWd40 from './data/objects/storage-wd40.json' with { type: "json" };

      // Printer
      import printer from './data/rooms/printer.json' with { type: "json" };
      import rightExitPrinter from './data/objects/right-exit-printer.json' with { type: "json" };
      import loadPaper from './data/objects/load-paper.json' with { type: "json" };

      // Kitchen.
      import coffeeMachine from './data/objects/coffee-machine.json' with { type: "json" };
      import cupboard from './data/objects/cupboard.json' with { type: "json" };
      import leftExitKitchen from './data/objects/left-exit-kitchen.json' with { type: "json" };
      import bottomExitKitchen from './data/objects/bottom-exit-kitchen.json' with { type: "json" };
      import sink from './data/objects/sink.json' with { type: "json" };
      import dirtyDishes from './data/objects/dirty-dishes.json' with { type: "json" };

      // Cafeteria
      import cafeteria from './data/rooms/cafeteria.json' with { type: "json" };
      import rightExitCafeteria from './data/objects/right-exit-cafeteria.json' with { type: "json" };
      import cafeteriaLargeDrawer from './data/objects/cafeteria-large-drawer.json' with { type: "json" };
      import cafeteriaSmallDrawer from './data/objects/cafeteria-small-drawer.json' with { type: "json" };

      // DevOps
      import devops from './data/rooms/devops.json' with { type: "json" };
      import leftExitDevops from './data/objects/left-exit-devops.json' with { type: "json" };
      import rightExitDevops from './data/objects/right-exit-devops.json' with { type: "json" };
      import itGuy from './data/objects/it-guy.json' with { type: "json" };

      // Server
      import server from './data/rooms/server.json' with { type: "json" };
      import leftExitServer from './data/objects/left-exit-server.json' with { type: "json" };
      import router from './data/objects/router.json' with { type: "json" };

      // Loading screens.
      import exitClick from './data/objects/exit-click.json' with { type: "json" };
      import exitMain from './data/objects/exit-main.json' with { type: "json" };
      import exitTone from './data/objects/exit-tone.json' with { type: "json" };
      import click from './data/rooms/click.json' with { type: "json" };
      import main from './data/rooms/main.json' with { type: "json" };
      import tone from './data/rooms/tone.json' with { type: "json" };
      import winner from './data/rooms/winner.json' with { type: "json" };

      const canvas = document.getElementById(('screen'));

      const WIDTH = 800;
      const HEIGHT = 800;

      let cursor = 'poke';
      let draggingItem = false;

      // The items currently in the player's inventory.
      const inventoryItems = [];

      let gameConsole, inventory, videoPlayer;

      function setCursor(cur) {
        canvas.classList.remove(`cursor-${cursor}`);
        cursor = cur;
        canvas.classList.add(`cursor-${cursor}`);
      }

      const objects = {
        'left-exit-hallway': leftExitHallway,
        'coffee-machine': coffeeMachine,
        'left-exit-kitchen': leftExitKitchen,
        'bottom-exit-kitchen': bottomExitKitchen,
        'right-exit-entrance': rightExitEntrance,
        'right-exit-lounge': rightExitLounge,
        'right-exit-frontend': rightExitFrontend,
        'left-exit-lounge': leftExitLounge,
        'left-exit-frontend': leftExitFrontend,
        'exit-main': exitMain,
        'exit-tone': exitTone,
        cupboard,
        sink,
        'kitchen-door': kitchenDoor,
        'hallway-right': hallwayRight,
        'hallway-left': hallwayLeft,
        'right-exit-devops': rightExitDevops,
        'left-exit-devops': leftExitDevops,
        'right-exit-cafeteria': rightExitCafeteria,
        'right-exit-printer': rightExitPrinter,
        'left-exit-server': leftExitServer,
        'entrance-door': entranceDoor,
        'entrance-closet-door': entranceClosetDoor,
        'entrance-scooter': entranceScooter,
        'entrance-sweater': entranceSweater,
        'office-door': officeDoor,
        'enter-store': enterStore,
        'exit-store': exitStore,
        'hallway-storage': hallwayStorage,
        'exit-storage': exitStorage,
        'exit-click': exitClick,
        'construction-paper': constructionPaper,
        'load-paper': loadPaper,
        'my-computer': myComputer,
        'it-guy': itGuy,
        router,
        'cafeteria-large-drawer': cafeteriaLargeDrawer,
        'cafeteria-small-drawer': cafeteriaSmallDrawer,
        'storage-wd40': storageWd40,
        'store-clerk': storeClerk,
        'all-hands-screen': allHandsScreen,
        'dirty-dishes': dirtyDishes
      };
      const rooms = {
        lounge,
        kitchen,
        main,
        tone,
        entrance,
        frontend,
        hallway,
        devops,
        cafeteria,
        printer,
        server,
        street,
        store,
        storage,
        click,
        winner
      };
      class VideoPlayer {
        startVideo(video, x, y, scaleX, scaleY, duration, closeOnFinish = false) {
          this.stopVideo();
          const vi = me.loader.getVideo(video);
          this.videoSprite = new me.Sprite(x, y, {
            image: vi,
            anchorPoint: new me.Vector2d(0.5, 0.5),
          });
          this.videoSprite.scale(scaleX, scaleY);
          me.game.world.addChild(this.videoSprite);
          this.videoSprite.play();
          clearTimeout(this.timer);
          this.timer = setTimeout(() => {
            if (this.videoSprite) this.videoSprite.pause();
            if (closeOnFinish) this.stopVideo();
          }, duration)
        }
        stopVideo() {
          clearTimeout(this.timer);
          if (this.videoSprite) {
            this.videoSprite.pause();
            me.game.world.removeChild(this.videoSprite);
            this.videoSprite = undefined;
          }
        }
      }

      class DialogSelection extends UISpriteElement {
          constructor(x, y, scaleX, scaleY, selectionAction) {
              super(x, y, {
                image: 'console-click',
              });
              this.currentTransform.scale(scaleX, scaleY);
              this.selectionAction = selectionAction;
          }
          onOver(event) {
            this.tint.setColor(144, 238, 144);
            if (this.selectionAction) {
              gameConsole.setHoverText(this.selectionAction.text);
            }
          }
          onOut(event) {
            gameConsole.setHoverText('');
            this.tint.setColor(255, 255, 255);
          }
          dismiss() {
            gameConsole.dismiss();
          }
          setState(action) {
            objects[action.object]['current-state'] = action.state;
          }
          playSound(sound) {
            me.audio.stop();
            me.audio.play(sound.sound);
          }
          playVideo(video) {
            videoPlayer.videoSprite.play();
            setTimeout(() => {
              videoPlayer.videoSprite.pause();
            }, video.duration)
          }
          addInventory(action) {
            inventory.addItem(action.item);
          }
          async travel(action) {
            me.audio.stop();
            me.audio.play('walking');
            setCursor('poke');
            const map = new Map(rooms[action.location]);
            map.load();
          }
          onClick() {
            for (const action of this.selectionAction.actions) {
              console.info(action);
              this[action.action](action);
            }
          }
      }

      class Console {
        constructor(scaleX, scaleY) {
          this.hoverTextX = 50;
          this.hoverTextY = 748;
          this.selectionX = 235;
          this.selectionY = 620;
          this.scaleX = scaleX;
          this.scaleY = scaleY;
          this.dialogOptions = [];
          this.dialogSelection = [];
          this.dialogOpen = false;

          // The hover text in the console:
          this.hoverText = new me.Text(this.hoverTextX, this.hoverTextY, {
            font: "Arial",
            size: 16,
            fillStyle: "#FFFFFF",
          });
          me.game.world.addChild(this.hoverText);
        }
        setDialogOptions(options, videoSettings) {
          this.options = options;
          this.videoSettings = videoSettings;
          if (!this.dialogSelection[0]) {
            for (let i = 0; i < 3; i++) {
              const selection = new DialogSelection(this.selectionX, this.selectionY + (i * 45), this.scaleX, this.scaleY, undefined);
              this.dialogSelection.push(selection);
              me.game.world.addChild(selection);
              const text = new me.Text(this.selectionX - 185, this.selectionY - 12 + (i * 45), {
                font: "Arial",
                size: 16,
                fillStyle: "#FFFFFF",
              });
              this.dialogOptions.push(text);
              me.game.world.addChild(text);
            }
          }
          options.forEach((option, i) => {
            this.dialogSelection[i].selectionAction = option;
            this.dialogOptions[i].setText(option.text);
          });
          this.dialogOpen = true;
          videoPlayer.startVideo(videoSettings.video, 150, 150, this.scaleX, this.scaleY, 5000);
        }
        dismiss() {
          for (let i = 0; i < 3; i++) {
            this.dialogSelection[i].selectionAction = undefined;
            this.dialogOptions[i].setText('');
          }
          videoPlayer.stopVideo();
          this.dialogOpen = false;
        }
        setHoverText(text) {
          this.hoverText.setText(text);
        }
      }

      class Item extends UISpriteElement {
          constructor(x, y, scaleX, scaleY, item) {
              super(x, y, {
                image: item,
              });
              this.item = item;
          }
          onOver(event) {
            if (!gameConsole.dialogOpen) {
              this.tint.setColor(144, 238, 144);
            }
          }
          onOut(event) {
            this.tint.setColor(255, 255, 255);
          }
          onClick(event) {
            if (!gameConsole.dialogOpen) {
              draggingItem = true;
              setCursor(this.item);
            }
          }
      }
      
      class Inventory {
        constructor(x, y, scaleX, scaleY) {
          this.x = x;
          this.y = y;
          this.items = [];
          this.page = 0;
          this.scaleX = scaleX;
          this.scaleY = scaleY;
          this.spacingX = 100;
          this.spacingY = 74;
          for (const item of inventoryItems) {
            this.addItem(item);
          }
        }
        addItem(item) {
          const y = parseInt(this.items.length / 3) * this.spacingY;
          const x = (this.items.length % 3) * this.spacingX;
          const itemSprite = new Item(x + this.x - 96, y + this.y - 40, this.scaleX, this.scaleY, item);
          this.items.push(itemSprite);
          me.game.world.addChild(itemSprite);
          if (!inventoryItems.includes(item)) {
            inventoryItems.push(item);
          }
        }
        removeItem(item) {
          const itemIndex = inventoryItems.indexOf(item);
          if (itemIndex !== -1) {
            inventoryItems.splice(itemIndex, 1);
            for (const itemSprite of this.items) {
              if (itemSprite.item === item) {
                me.game.world.removeChild(itemSprite);
              }
              draggingItem = false;
              setCursor('poke');
            }
          }
        }
      }

      class Sprite extends UISpriteElement {
        constructor(scaleX, scaleY, data) {
            const image = data.states?.[data['current-state']]?.image
            super(data.x, data.y, {
              image: image ? image : 'coffee-cup',
            });
            this.currentTransform.scale(scaleX, scaleY);
            this.actions = data.actions;
            this.data = data;
            this.scaleX = scaleX;
            this.scaleY = scaleY;
            this.visible = image ? true : false;
        }
        onOver(event) {
          if (gameConsole.dialogOpen) return;
          if (this.data.cursor && !draggingItem) {
            setCursor(this.data.cursor);
          }

          // You can configure images not to have a hover effect,
          // useful for the opening scene.
          if (this.data.hover === false) return;
          this.tint.setColor(144, 238, 144);
          if (this.data.description) {
            gameConsole.setHoverText(this.data.description);
          }
        }
        onOut(event) {
          if (this.data.cursor && !draggingItem) {
            setCursor('poke');
          }
          this.tint.setColor(255, 255, 255);
          gameConsole.setHoverText('');
        }
        changeState(action) {
          this.data['current-state'] = action.state;
          if (this.data.states[action.state]?.image) {
            this.image = this.data.states[action.state].image;
            if (!this.visible) {
              this.visible = true;
              me.game.world.addChild(this);
            }
          } else {
            this.visible = false;
            me.game.world.removeChild(this);
          }
        }
        addInventory(action) {
          inventory.addItem(action.item);
        }
        playSound(sound) {
          me.audio.stop();
          me.audio.play(sound.sound);
        }
        playVideo(video) {
          videoPlayer.stopVideo();
          videoPlayer.startVideo(video.video, 150, 150, this.scaleX, this.scaleY, video.duration, true);
        }
        removeItem(action) {
          inventory.removeItem(action.item);
        }
        setHoverText(action) {
          gameConsole.setHoverText(action.text);
        }
        async travel(action) {
          me.audio.stop();
          me.audio.play('walking');
          setCursor('poke');
          const map = new Map(rooms[action.location]);
          map.load();
        }
        dialog(action) {
          gameConsole.setDialogOptions(action.options, action.video);
        }
        setState(action) {
          objects[action.object]['current-state'] = action.state;
        }
        onClick(event) {
          if (gameConsole.dialogOpen) return;
          if (this.data.actions?.[this.data['current-state']]?.[cursor]) {
            for (const action of this.data.actions[this.data['current-state']][cursor]) {
              this[action.action](action);
            }
          }
        }
      };

      class BackgroundSprite extends UISpriteElement {
        constructor(x, y, image, anchorPoint) {
          super(x, y, {
            image,
            anchorPoint
          });
        }
      }

      let exitEventMouseOverListener, exitEventClickListener;
      class Map {
        constructor(data) {
          this.data = data;
          this.images = [];
          this.sounds = [];
        }
        load() {
          me.game.reset();

          const background = new BackgroundSprite(
            me.game.viewport.width / 2 ,
            me.game.viewport.height / 2, 
            this.data.background,
            new me.Vector2d(0.5, 0.5),
          );
          const scaleX = WIDTH / background.width;
          const scaleY = HEIGHT / background.height;
          background.currentTransform.scale(scaleX, scaleY);
          me.game.world.addChild(background);

          // Load all sprites in the scene:
          for (const object of this.data.objects) {
            const obj = new Sprite(scaleX, scaleY, objects[object]);
            if (obj.visible) {
              me.game.world.addChild(obj);
            }
          }
          if (this.data.inventory !== false) {
            inventory = new Inventory(595, 697, scaleX, scaleY);
          }
          gameConsole = new Console(scaleX, scaleY);
          videoPlayer = new VideoPlayer();
          // Play music as this screen loads.
          if (this.data.music && this.data.firstLoad) {
            let first = true;
            for (const music of this.data.music) {
              if (first) {
                me.audio.play(music);
              } else {
                me.audio.play(music, false, null, 0.3)
              }
              first = false;
            }
          }
          // Play any video for cut scenes.
          if (this.data.video && this.data.firstLoad) {
            videoPlayer.startVideo(
              this.data.video.video,
              this.data.video.x,
              this.data.video.y,
              scaleX * this.data.video.scale,
              scaleY * this.data.video.scale,
              this.data.video.duration,
            )
          }
          this.data.firstLoad = false;
        }     
      }

      canvas.addEventListener('contextmenu', function(ev) {
        ev.preventDefault();
        draggingItem = false;
        setCursor('poke');
        return false;
      }, false);

      me.device.onReady(async function () {
        if (!me.video.init(WIDTH, HEIGHT, {parent : "screen", scale : "auto"})) {
          alert("Your browser does not support HTML5 canvas.");
          return;
        }
        me.audio.init("wav");
        const resources = [];
        for (const image of manifest.images) {
          const splitImage = image.split('/');
          resources.push({
            name: splitImage[splitImage.length - 1],
            type: "image",
            src: `data/${image}.png`,
          })
        }
        for (const video of manifest.videos) {
          const splitVideo = video.split('/');
          resources.push({
            name: splitVideo[splitVideo.length - 1],
            type: "video",
            src: `data/${video}.mp4`,
            autoplay: false,
            loop: false
          })
        }
        for (const audio of manifest.sounds) {
          resources.push({
            name: audio,
            type: "audio",
            src: `data/`,
          })
        }
        me.loader.preload(resources, () => {
          const m1 = new Map(rooms.click);
          m1.load();
        });
      });
    </script>
  </body>
</html>
